{{ define "login" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Title}}</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
        <div>
            <label for="name">User Name</label>
            <input type="text" name="name" id="name"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="text" name="password" id="password"/>
        </div>
        <div style="margin-top: 20px;">
            <input type="submit" />
        </div>
    </form>
</body>
</html>
{{ end }}
