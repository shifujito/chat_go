{{ define "post_delete"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>投稿削除</title>
</head>
<body>
    <form action="/main/delete?id={{ .Id }}" method="POST">
        <h3 >以下の投稿を削除しますか</h3>
        <p>{{ .Text }}</p>
        <input type="submit" value="削除" />
    </form>
    <a href="/main">戻る</a>
</body>
</html>
{{ end }}
